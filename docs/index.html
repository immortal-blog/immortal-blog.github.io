<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Immortal Blog</title>
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible"/>
    <meta content="Description" name="description">
    <meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0" name="viewport">
    <link href="//cdn.jsdelivr.net/npm/docsify/lib/themes/buble.css" rel="stylesheet">
</head>
<body>
<div id="app"></div>
<script>
    window.$docsify = {
        name: 'Immortal Blog',
        repo: 'https://github.com/immortal-blog/immortal-blog.github.io',
        auto2top: true,
        loadSidebar: true,
        maxLevel: 4,
        subMaxLevel: 2,
        search: {
            paths: 'auto',
            placeholder: 'üîç Type to search ',
            noData: 'üòû No Results! ',
            depth: 6
        },
        pagination: {
            previousText: 'PREVIOUS',
            nextText: 'NEXT',
            crossChapter: true
        },
        count: {
            countable: true,
            fontsize: '0.9em',
            color: 'rgb(90,90,90)',
            language: 'chinese'
        }
    }
</script>
<!-- Docsify v4 -->
<script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
<script src="//cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.js"></script>
<script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
<script src="//unpkg.com/docsify/lib/plugins/zoom-image.js"></script>
<script src="//unpkg.com/docsify-count/dist/countable.js"></script>
</body>
</html>
