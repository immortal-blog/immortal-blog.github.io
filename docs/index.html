<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Immortal Blog</title>
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible"/>
    <meta content="Description" name="description">
    <meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0" name="viewport">
    <link href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css" rel="stylesheet">
    <style>
        .sidebar-nav a, .sidebar nav a {
            white-space: normal;
        }
    </style>
</head>
<body>
<div id="app"></div>
<script>
    window.$docsify = {
        formatUpdated: '{YYYY}-{MM}-{DD}',
        name: 'Immortal Blog',
        repo: '',
        auto2top: true,
        coverpage: true,
        loadSidebar: true,
        maxLevel: 4,
        // max title level that shows in the nav menu
        subMaxLevel: 3,
        plugins: [
            function (hook, vm) {
                hook.beforeEach(function (html) {
                    var url =
                        'https://github.com/immortal-blog/immortal-blog.github.io/blob/main/docs/' +
                        vm.route.file;
                    var editHtml = '[üìù EDIT DOCUMENT](' + url + ')\n';
                    return (
                        'Last modified **{docsify-updated}**&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;' + editHtml +
                        html +
                        '\n----\n'
                    );
                });
            }
        ],
        search: {
            paths: 'auto',
            noData: 'üòû No Results! ',
            depth: 6
        },
        pagination: {
            previousText: 'PREVIOUS',
            nextText: 'NEXT',
            crossChapter: true
        },
        count: {
            countable: true,
            fontsize: '0.9em',
            color: 'rgb(90,90,90)',
            language: 'english'
        },
        themeable: {
            readyTransition: true,
            responsiveTables: true
        },
    }
</script>
<!-- Docsify v4 -->
<script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1/dist/docsify-tabs.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/js/docsify-themeable.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/docsify-copy-code@2/dist/docsify-copy-code.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/docsify-pagination@2/dist/docsify-pagination.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/zoom-image.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-go.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/docsify-count@latest/dist/countable.min.js"></script>
</body>
</html>
